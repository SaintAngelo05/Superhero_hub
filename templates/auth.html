<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/styles2.css">
</head>
<body id="l-body">
    <header>
    </header>
    <div class="main-section">
        <div class="centered-box" id="login">
            <section>
                
                <form action="/login" method="post" id="loginForm">
                    <h1>Login</h1>
                    <label for="login_email">Email:</label>
                    <input type="text" name="login_email" id="login_email" placeholder="Please enter your email"required>
                    <label for="login_password">Password:</label>
                    <input type="password" name="login_password" id="login_password"placeholder="Please enter your password" required>
                    <button type="submit" >Login</button>
                    <p id="sRegister">Need to register?</p>
                </form>
                
            </section>
        </div>

        <!-- Registration form-->
        <div class="centered-box hidden" id="register">
            <section>
                
                <form action="/register" method="post" id="RegisterForm" >
                    <h1>Register</h1>
                    <label for="register_username">Username:</label>
                    <input type="text" name="register_username" id="register_username"placeholder="Please enter your username" required>
                    <label for="register_email">Email:</label>
                    <input type="text" name="register_email" id="register_email"placeholder="Please enter your email" required>
                    <label for="register_password">Password:</label>
                    <input type="password" name="register_password" id="register_password"placeholder="Please enter your password" required>
                    <label for="confirm_password">Confirm password:</label>
                    <input type="password" name="confirm_password" id="confirm_password"placeholder="Please confirm your password" required>
                    <button type="submit" >Register</button>
                    <p id="sLogin">Need to login?</p>
                </form>
                
            </section>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
